​
name: Deploy Blog
​
on: [push] # 当有新push时运行
​
jobs:
  build: # 一项叫做build的任务
​
    runs-on: ubuntu-latest # 在最新版的Ubuntu系统下运行
​
    steps:
    - name: Checkout # 将仓库内master分支的内容下载到工作目录
      uses: actions/checkout@v1 # 脚本来自 https://github.com/actions/checkout
​
    - name: Use Node.js 10.x # 配置Node环境
      uses: actions/setup-node@v1 # 配置脚本来自 https://github.com/actions/setup-node
      with:
        node-version: "10.x"
​
    - name: Setup Hexo env
      env:
        ACTION_DEPLOY_KEY: ${{ secrets.ACTION_DEPLOY_KEY }}
      run: |
        # set up private key for deploy
        mkdir -p ~/.ssh/
        echo "$ACTION_DEPLOY_KEY" | tr -d '\r' > ~/.ssh/id_rsa # 配置秘钥
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        # set git infomation
        git config --global user.name 'xuweio'
        git config --global user.email 'xuweio@gmail.com'
        # install dependencies
        npm i -g hexo-cli # 安装hexo
        npm i
        cd themes/landscpae/ # 主题目录 我这里就是themes/landscape
        npm i # 安装子主题
​
    - name: Deploy
      run: |
        # publish
        npm install hexo-deployer-git # 安装deployer
        hexo clean # 清空以前的生成页面
        hexo deploy --generate # 生成静态页面并发布
